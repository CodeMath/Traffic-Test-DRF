[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 경로 추가
testpath = tests

addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps.products
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --maxfail=1
    --disable-warnings
    -p no:warnings

markers =
    unit: 유닛 테스트
    integration: 통합 테스트
    performance: 성능 테스트
    slow: 느린 테스트
    e2e: E2E 테스트
    smoke: 스모크 테스트
    skip_ci: CI에서 제외 테스트
